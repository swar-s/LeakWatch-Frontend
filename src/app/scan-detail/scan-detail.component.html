
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white px-4 py-8 pb-32 relative overflow-hidden">
  <svg class="absolute inset-0 w-full h-full pointer-events-none opacity-20 z-0" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="cyberGradient" x1="0" y1="0" x2="1440" y2="900" gradientUnits="userSpaceOnUse">
        <stop stop-color="#00fff0" />
        <stop offset="1" stop-color="#7f00ff" />
      </linearGradient>
    </defs>
    <g>
      <rect x="0" y="0" width="1440" height="900" fill="url(#cyberGradient)" opacity="0.08" />
      <g stroke="url(#cyberGradient)" stroke-width="1">
        <path d="M0 100 L1440 800" />
        <path d="M0 800 L1440 100" />
        <path d="M720 0 L720 900" />
        <path d="M0 450 L1440 450" />
        <circle cx="720" cy="450" r="300" fill="none" />
      </g>
    </g>
  </svg>
  <img src="/bg-image.jpg" alt="cyber matrix code background" class="absolute inset-0 w-full h-full object-cover opacity-15 z-0" loading="lazy" />
  <div class="w-full max-w-4xl text-center animate-fade-in-up relative z-10">
    <h2 class="text-4xl font-extrabold bg-gradient-to-r from-purple-600 via-blue-500 to-purple-600 bg-clip-text text-transparent mb-8 mt-8 tracking-tight drop-shadow-lg">Scan Details</h2>
    <div *ngIf="loading" class="text-lg text-blue-400 animate-pulse mb-6">Loading scan details...</div>
    <div *ngIf="error" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-3 rounded-lg shadow-lg mb-6 font-semibold animate-fade-in">{{ error }}</div>
    <div *ngIf="!loading && !error && scan">
  <div class="bg-gray-900 bg-opacity-80 rounded-xl p-6 shadow-lg border border-gray-700 mb-8 w-full md:w-[44rem] lg:w-[56rem] mx-auto">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 mb-4">
          <div class="text-lg font-bold text-blue-500">{{ scan.email }}</div>
          <div class="text-sm text-gray-300">{{ scan.timestamp | date:'medium' }}</div>
        </div>
        <div *ngIf="scan.genai_summary">
          <h3 class="text-xl font-bold text-blue-400 mb-2">GenAI Summary</h3>
          <app-breach-summary [summary]="scan.genai_summary"></app-breach-summary>
        </div>
      </div>
    </div>
  </div>
</div>
