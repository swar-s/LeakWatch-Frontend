<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white px-4 py-8 pb-32 relative overflow-hidden">
  <svg class="absolute inset-0 w-full h-full pointer-events-none opacity-20 z-0" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="cyberGradient" x1="0" y1="0" x2="1440" y2="900" gradientUnits="userSpaceOnUse">
        <stop stop-color="#00fff0" />
        <stop offset="1" stop-color="#7f00ff" />
      </linearGradient>
    </defs>
    <g>
      <rect x="0" y="0" width="1440" height="900" fill="url(#cyberGradient)" opacity="0.08" />
      <g stroke="url(#cyberGradient)" stroke-width="1">
        <path d="M0 100 L1440 800" />
        <path d="M0 800 L1440 100" />
        <path d="M720 0 L720 900" />
        <path d="M0 450 L1440 450" />
        <circle cx="720" cy="450" r="300" fill="none" />
      </g>
    </g>
  </svg>
  <img src="https://images.unsplash.com/photo-1573767291321-c0af2eaf5266?q=1980&w=3880" alt="cyber matrix code background" class="absolute inset-0 w-full h-full object-cover opacity-15 z-0" loading="lazy" />
  <div class="w-full max-w-2xl text-center animate-fade-in-up relative z-10">
    <h2 class="text-4xl font-extrabold bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent mb-8 mt-8 tracking-tight drop-shadow-lg">My Scans</h2>
    <div *ngIf="loading" class="text-lg text-cyan-300 animate-pulse mb-6">Loading scans...</div>
    <div *ngIf="error" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-3 rounded-lg shadow-lg mb-6 font-semibold animate-fade-in">{{ error }}</div>
    <div *ngIf="!loading && !error">
      <ul *ngIf="scans.length > 0; else noScans" class="space-y-6">
        <li *ngFor="let scan of scans" (click)="openScan(scan)" class="cursor-pointer bg-gray-900 bg-opacity-80 rounded-xl p-6 shadow-lg border border-gray-700 transition-transform duration-300 hover:scale-105 hover:border-cyan-400 group">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
            <div class="text-lg font-bold text-cyan-400 group-hover:text-pink-400">{{ scan.email }}</div>
            <div class="text-sm text-gray-400">{{ scan.timestamp | date:'medium' }}</div>
          </div>
          <div class="mt-2">
            <span class="inline-block px-3 py-1 rounded-full text-sm font-semibold"
              [ngClass]="scan.genai_summary?.breached ? 'bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow' : 'bg-gradient-to-r from-cyan-500 to-green-400 text-white shadow'">
              {{ scan.genai_summary?.breached ? 'Breached' : 'No Breach' }}
            </span>
          </div>
        </li>
      </ul>
      <ng-template #noScans>
        <p class="text-lg text-gray-400 mt-8">No scans found.</p>
      </ng-template>
    </div>
  </div>
</div>
